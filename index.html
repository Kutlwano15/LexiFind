<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Dictionary App</title>
        <link rel="stylesheet" href="style.css" defer>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
    </head>
    <body>
        <div class="wrapper">
            <header> LexiFind : The English Dictionary</header>
        
            <div class="search">
                <input type="text" placeholder="What word piques your curiosity?" required>
                <i class="fas fa-search"></i>
                <span class="material-icons">close</span>
            </div>

            <p class="info-text">Eager to know more? Type a word, hit enter, and explore its definition, pronunciation, and synonyms.</p>

            <ul>
                <li class="word">
                    <div class="details">
                        <p>_</p> <!--Input for the word being searched-->
                        <span>__</span> <!-- part of speech and how its pronounced  -->
                    <i class="fas fa-volume-up"></i>
                </li>

                <li class="Definition">
                    <div class="content">
                        <div class="details">
                            <p>Definition</p>
                            <span>__</span> <!--definition of the word-->
                        </div>
                </li>

                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>__</span> <!--example of the word-->
                        </div>
                    </li>
                    <li class="synonyms">
                        <div class="details">
                            <p>Synonyms</p>
                            <div class="list"></div>
                        </div>
                    </li>        
                </div>
            </ul>    
        </div>
        
        <script src="script.js" defer></script>

    </body>
</html>
